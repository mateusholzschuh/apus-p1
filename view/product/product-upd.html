<!--Content-->
<div class="container bg-light col-md-4">
    <div class="row mb-2">
        <h1>Produtos</h1>
    </div>
    <div class="row">
        <form ng-submit="updProduct();" class="col-12 p-0">
            <h5 class="text-muted mb-3">Editar produto</h5>
            <!--Id-->
            <div class="input-group mb-3">
                <div class="input-group-prepend" title="Id">
                    <span class="input-group-text">
                    <i class="fa fa-barcode"></i>
                    </span>
                </div>
                <input type="number" class="form-control" placeholder="Id" value="{{product.id}}" readonly>
            </div>
            <!--Category-->
            <div class="input-group mb-3">
                    <div class="input-group-prepend" title="Categoria">
                        <span class="input-group-text">
                        <i class="fa fa-tag"></i>
                        </span>
                    </div>
                    <select class="form-control" ng-model="product.category_id" ng-required="true">
                        <option hidden>Selecione uma categoria</option>
                        <option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.id}} - {{cat.name}}</option>
                    </select>
            </div>
            <!--Title-->
            <div class="input-group mb-3">
                <div class="input-group-prepend" title="Título">
                    <span class="input-group-text">
                    <i class="fa fa-font"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Título" value="{{product.title}}" ng-model="product.title" ng-required="true">
            </div>
            <!--Description-->
            <div class="input-group mb-3">
                <div class="input-group-prepend" title="Descrição">
                    <span class="input-group-text">
                    <i class="fa fa-comments"></i>
                    </span>
                </div>
                <textarea class="form-control" placeholder="Descrição" value="{{product.description}}" ng-model="product.description" ng-required="true"></textarea>
            </div>
            <!--Price-->
            <div class="input-group mb-3">
                <div class="input-group-prepend" title="Preço">
                    <span class="input-group-text">
                    <i class="fa fa-usd"></i>
                    </span>
                </div>
                <input type="number" step="0.01" class="form-control" placeholder="Preço" value="{{product.price}}" ng-model="product.price" ng-required="true">
            </div>
            <!--Quantity-->
            <div class="input-group mb-3">
                <div class="input-group-prepend" title="Quantidade">
                    <span class="input-group-text">
                    <i class="fa fa-database"></i>
                    </span>
                </div>
                <input type="number" step="any" class="form-control" placeholder="Quantidade" value="{{product.quantity}}" ng-model="product.quantity" ng-required="true">
            </div>
            <!--Controls-->
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar alterações</button>
            <a href="#!product" class="btn btn-danger"><i class="fa fa-times"></i> Cancelar</a>
        </form>
    </div>
</div>
