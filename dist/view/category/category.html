<div class="container bg-light"><div class="row mb-2"><h1>Categorias de Produtos</h1></div><div class="row"><div class="d-flex w-100 mb-2 justify-content-between"><input class="form-control col-7" type="search" ng-model="search" placeholder="Procurar por..."> <a href="#!category/add" class="form-control col-4 col-md-3 btn btn-primary"><i class="fa fa-plus"></i> <span class="collapse-text">Adicionar novo</span></a></div><table class="table table-hover table-striped bg-light"><thead><tr><th><a href="" ng-click="delCategories();" ng-class="{dn : !isSomeSelected(categories)}" id="deleteBtn" class="trash-anim fa fa-trash" title="Remover todos selecionados"></a></th><th><a href="" ng-click="sort('id')">Id</a></th><th><a href="" ng-click="sort('name')">Nome</a></th><th>Ações</th></tr></thead><tbody><tr ng-repeat="category in objs = (categories | orderBy:keysort:reverseSort | filter:search) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit"><td><input type="checkbox" ng-model="category.selected"></td><td>{{category.id}}</td><td>{{category.name}}</td><td><a href="#!category/update/{{category.id}}" class="btn btn-success btn-sm rounded-circle" title="Alterar"><i class="fa fa-edit"></i></a> <button ng-click="delCategory(category.id)" class="btn btn-danger btn-sm rounded-circle" title="Remover"><i class="fa fa-trash"></i></button></td></tr></tbody></table>{{output}}<ul uib-pagination total-items="objs.length" ng-model="currentPage" max-size="3" items-per-page="entryLimit" class="pagination" boundary-link-numbers="true" rotate="false" next-text="Próximo" previous-text="Anterior"></ul></div></div>
